<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Watch all the videos of YouTube playlists/channels on the same page!">
  <meta property="og:title" content="MultiTube — All the videos on the same page" />
  <meta property="og:description" content="Watch all the videos of YouTube playlists/channels on the same page!" />
  <meta property="og:url" content="https://getmultitube.netlify.app/">
  <meta property="og:image" content="./src/images/favicon.png" />
  <meta property="og:site_name" content="MultiTube — All the videos on the same page">
  <meta name="twitter:card" content="photo">
  <meta name="twitter:site" content="@SrikarVks">
  <meta name="twitter:creator" content="@SrikarVks">
  <meta name="twitter:title" content="MultiTube — All the videos on the same page">
  <meta name="twitter:description" content="Watch all the videos of YouTube playlists/channels on the same page!">
  <meta name="twitter:image" content="https://i.imgur.com/ICF0gs5.png">
  <meta name="twitter:url" content="https://getmultitube.netlify.app/">
  <meta name="keywords" content="youtube, multiple, videos, playlist, channel">
  <title>MultiTube — All the videos on the same page</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
</head>

<body>
  <header>
    <div class="github-code">
      <a href="https://github.com/SrikarKSV/MultiTube" title="View code and examples on Github" target="_blank"><i
          class="fab fa-github icon"></i></a>
    </div>
    <h1>Enter Video Links</h1>
    <form action="#" method="get">
      <input type="text" name="link" class="link-field"
        placeholder="youtube.com/watch?v=dQw4w9WgXcQ, youtube.com/user/CalebTheVideoMaker2">
      <button class="get-video-btn">Get videos
        <div class="lds-ripple loader hidden">
          <div></div>
          <div></div>
        </div>
      </button>
    </form>
  </header>
  <div class="main-container">
    <main>
      <section class="videos"></section>
      <button class="more" hidden>more
        <div class="lds-ripple loader hidden">
          <div></div>
          <div></div>
        </div>
      </button>
    </main>
    <section class="error-404-container">
      <div class="error-404">
        <button class="close">Close</button>
        <div class="invalid-links hidden">
          <p>⭐These link(s) is/are invalid: </p>
          <ul class="invalid-link"></ul>
        </div>
        <div class="duplicate-links hidden">
          <p>⭐Below link(s) is/are not rendered as they are duplicates: </p>
          <ul class="duplicate-link"></ul>
        </div>
        <p class="continue-next-link">We will continue loading the remaining links(if provided).</p>
      </div>
    </section>
    <section class="error-403-container">
      <div class="error-404">
        <button class="close">Close</button>
        <p>There was an error at our servers. Please comeback later.</p>
      </div>
    </section>
    <footer>
      <p>Made with ❤️ by Srikar</p>
      <div class="socials">
        <a href="https://twitter.com/SrikarVks" title="Twitter" target="_blank"><i class="fab fa-twitter icon"></i></a>
        <a href="https://github.com/SrikarKSV" title="Github" target="_blank"><i class="fab fa-github icon"></i></a>
        <a href="https://www.instagram.com/srikar_vksblurryface/" title="Instagram" target="_blank"><i
            class="fab fa-instagram icon"></i></a>
      </div>
    </footer>
  </div>
  <script src="./src/js/app.js"></script>
  <!-- Font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
</body>

</html>
