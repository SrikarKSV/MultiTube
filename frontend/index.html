<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This webapp is a tool to watch mutltiple videos of youtube in a single page!">
  <meta name="author" content="Srikar KSV">
  <meta name="keywords" content="youtube, multiple, videos, playlist, channel">
  <title>MultiTube</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
</head>

<body>
  <header>
    <div class="github-code">
      <a href="https://github.com/SrikarKSV/MultiTube" title="View code on Github" target="_blank"><i
          class="fab fa-github icon"></i></a>
    </div>
    <h1>Enter Video Links</h1>
    <form action="#" method="get">
      <input type="text" name="link" class="link-field" placeholder="https://www.youtube.com/watch?v=iik25wqIuFo">
      <button class="get-video-btn">Get videos</button>
    </form>
  </header>
  <div class="main-container">
    <main>
      <section class="videos"></section>
      <button class="more" hidden>more</button>
    </main>
    <footer>
      <p>Made with ❤️ by Srikar</p>
      <div class="socials">
        <a href="https://twitter.com/SrikarVks" title="Twitter" target="_blank"><i class="fab fa-twitter icon"></i></a>
        <a href="https://github.com/SrikarKSV" title="Github" target="_blank"><i class="fab fa-github icon"></i></a>
        <a href="https://www.instagram.com/srikar_vksblurryface/" title="Instagram" target="_blank"><i
            class="fab fa-instagram icon"></i></a>
      </div>
    </footer>
  </div>
  <section class="error-404-container">
    <div class="error-404">
      <button class="close">Close</button>
      <p>These link(s) is/are invalid: </p>
      <ul class="invalid-link"></ul>
      <p class="continue-next-link">We will continue loading the remaining links(if provided).</p>
    </div>
  </section>
  <section class="error-403-container">
    <div class="error-404">
      <button class="close">Close</button>
      <p>There was an error at our servers. Please comeback later.</p>
    </div>
  </section>
  <script src="./app.js"></script>
  <!-- Font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
</body>

</html>
