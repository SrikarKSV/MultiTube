<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiTube</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Enter Video Links</h1>
    <form action="#" method="get">
      <input type="text" name="link" class="link-field" placeholder="https://www.youtube.com/watch?v=iik25wqIuFo">
      <button class="get-video-btn">Get videos</button>
    </form>
  </header>
  <main>
    <section class="videos"></section>
    <button class="more" hidden>more</button>
  </main>
  <section class="error-404-container">
    <div class="error-404">
      <button class="close">Close</button>
      <p>These link(s) is/are invalid: </p>
      <ul class="invalid-link"></ul>
      <p class="continue-next-link">We will continue loading the remaining links(if provided).</p>
    </div>
  </section>
  <section class="error-403-container">
    <div class="error-404">
      <button class="close">Close</button>
      <p>There was an error at our servers. Please comeback later.</p>
    </div>
  </section>
  <script src="./app.js"></script>
</body>

</html>
